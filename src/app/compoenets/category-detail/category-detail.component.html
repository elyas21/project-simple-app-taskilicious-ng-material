<h4>Welcame to category: {{category?.name}}</h4>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="CategoryId">
            <th mat-header-cell *matHeaderCellDef> Category Id </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="accent"
                [routerLink]="['/','tasks','edit',element.id]" 
                    aria-label="Edit Task">
                    <mat-icon>edit</mat-icon>
                    
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Remove">
            <th mat-header-cell *matHeaderCellDef> Remove</th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="accent"
                    (click)="deleteTask(element)"
                    aria-label="Remove Task">
                    <mat-icon>remove</mat-icon>
                </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
    <button mat-mini-fab color="accent" [routerLink]="['/','task','create']" [queryParams]="{categoryId:category?.id}"
        aria-label="Add Task">
        <mat-icon>add</mat-icon>
    </button>
</div>
